1. JavaScript<br>
<br>
기본적인 명령어들<br>
- alert(): 알림 창 표시<br>
<br>
- cornfirm(): 예 or 아니오 선택<br>
<br>
- prompt(): 간단한 값을 입력받을 수 있는 창을 표시<br>
<br>
- console.log(): 콘솔 창에 괄호 안의 내용을 표시함<br>
<br>
- document.write(): 괄호 안의 내용을 웹 브라우저 화면에 표시함<br>
<br>
